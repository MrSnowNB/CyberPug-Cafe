<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Pug Cafe Chatbot</title>
    <link rel="stylesheet" href="styles/cyberpunk.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/components.css">
</head>

<body>
    <div class="app-container">
        <!-- Chat Panel -->
        <div class="chat-panel">
            <div id="chat-history" class="chat-messages"></div>
            <div class="chat-input-area">
                <!-- MCP Mode Toggle -->
                <div class="mcp-toggle-container">
                    <label class="mcp-toggle">
                        <input type="checkbox" id="mcp-mode-toggle">
                        <span class="toggle-slider"></span>
                        <span class="toggle-labels">
                            <span class="plan-label">Plan Mode</span>
                            <span class="act-label">Act Mode</span>
                        </span>
                    </label>
                    <div class="mcp-status">
                        Mode: <span id="current-mode">Plan</span> |
                        Server: <span id="mcp-server-status">âšª Unknown</span>
                    </div>
                </div>
                <textarea id="message-input" placeholder="Type your message here..."></textarea>
                <button id="send-button">Send</button>
            </div>
        </div>

        <!-- Video Panel -->
        <div class="video-panel">
            <video id="pug-video" muted autoplay loop playsinline>
                <!-- Fallback for browsers that don't support video -->
                <p>Your browser doesn't support video playback.</p>
            </video>
            <div id="video-status" class="video-overlay"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/sentiment-analyzer.js"></script>
    <script src="scripts/video-controller.js"></script>
    <script src="scripts/voice-controller.js"></script>
    <script src="scripts/chat-handler.js"></script>
    <script src="scripts/mcp-handler.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
